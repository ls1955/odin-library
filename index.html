<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Library</title>
  <script src="index.js" defer></script>
</head>
<body>
  <div class="books-container"></div>

  <form action="#" method="post">
    <div class="form-field">
      <label>
        Book title:
        <input type="text" name="book-title" required>
      </label>
    </div>

    <div class="form-field">
      <label>
        Book author:
        <input type="text" name="book-author" required>
      </label>
    </div>

    <div class="form-field">
      <label>
        Book pages:
        <input type="number" name="book-pages" required min="1">
      </label>
    </div>

    <div class="form-field">
      <label>
        <input type="checkbox" name="book-has-read">
        Has read?
      </label>
    </div>

    <div class="form-action">
      <button type="submit">Add Book</button>
    </div>
  </form>
</body>
</html>
